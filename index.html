<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./lib/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/css/animate.min.css">
    <link rel="stylesheet" href="./lib/css/jquery-ui.min.css">

    <title>CYGF</title>
</head>

<body>

    <div id="loginpanel" class="panel unselectable">
        <div id="loginbox">
            <div class="mb-3">
                <img id="logo" src="./img/logo.png">
            </div>
            <form id="loginform">
                <div class="form-group">
                    <label for="username">用&nbsp;户&nbsp;名</label>
                    <i class="fa fa-check" aria-hidden="true" input-va="username"></i>
                    <i class="fa fa-times" aria-hidden="true" input-va="username"></i>
                    <input name="username" type="text" class="form-control" id="username" autocomplete="off" notnull>
                </div>
                <div class="form-group">
                    <label for="password">密&nbsp;&nbsp;码</label>
                    <i class="fa fa-check" aria-hidden="true" input-va="password"></i>
                    <i class="fa fa-times" aria-hidden="true" input-va="password"></i>
                    <input name="password" type="password" class="form-control" id="password" notnull>
                </div>
                <button id="loginbtn" type="submit" class="btn btn-warning">登&nbsp;&nbsp;陆</button>
                <button id="signinbtn" type="button" class="mt-3 btn btn-light">注&nbsp;&nbsp;册</button>
            </form>
        </div>
    </div>

    <div id="signinpanel" class="panel hidepanel unselectable">
        <div id="signinbox">
            <form id="signinform">
                <div class="form-group">
                    <label for="newusername">用&nbsp;户&nbsp;名</label>
                    <i class="fa fa-check" aria-hidden="true" input-va="newusername"></i>
                    <i class="fa fa-times" aria-hidden="true" input-va="newusername"></i>
                    <input name="newusername" type="text" class="form-control" id="newusername" autocomplete="off" pt="^([A-Z]|[a-z]|[0-9]){8,16}$" unvmsg="请输入8-16位纯大小写字母或者数字" notnull minlength="8" maxlength="16">
                </div>
                <div class="form-group">
                    <label for="email1">邮&nbsp;&nbsp;箱</label>
                    <i class="fa fa-check" aria-hidden="true" input-va="email1"></i>
                    <i class="fa fa-times" aria-hidden="true" input-va="email1"></i>
                    <input name="email1" type="email" class="form-control" id="email1" aria-describedby="emailHelp" autocomplete="off" pt="(\d|\w)+@(\d|\w)+\.(\d|\w)+" unvmsg="请输入正确的邮箱格式" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="newpassword1">密&nbsp;&nbsp;码</label>
                    <i class="fa fa-check" aria-hidden="true" input-va="newpassword1"></i>
                    <i class="fa fa-times" aria-hidden="true" input-va="newpassword1"></i>
                    <input name="newpassword1" type="password" class="form-control" id="newpassword1" notnull minlength="1" maxlength="15" mute="fasle" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="newpassword2">确&nbsp;认&nbsp;密&nbsp;码</label>
                    <i class="fa fa-check" aria-hidden="true" input-va="newpassword2"></i>
                    <i class="fa fa-times" aria-hidden="true" input-va="newpassword2"></i>
                    <input name="newpassword2" type="password" class="form-control" id="newpassword2" notnull minlength="1" maxlength="15" mute="fasle" autocomplete="off">
                </div>
                <button id="signinsubmit" type="submit" class="btn btn-secondary">提&nbsp;交&nbsp;注&nbsp;册</button>
                <button id="signinreturn" type="button" class="mt-3 btn btn-light">返&nbsp;&nbsp;回</button>
            </form>
        </div>
    </div>

    <div id="mainpanel" class="panel hidepanel">
        <div id="headbar">
            <div id="headleftbtn" class="headbtn">
                <i class="fa fa-angle-left functionbtn"></i>
            </div>
            <span id="headtitle">创意工坊</span>
            <div id="headrightbtn" class="headbtn">
                <i class="fa fa-plus-square-o functionbtn"></i>
            </div>
        </div>

        <div id="container">

            <div id="chatsubpanel" class="subpanel unselectable">

            </div>

            <div id="contextsubpanel" class="subpanel hidepanel">
                <div id="groupbox">
                    <div class="contextboxhead">群组</div>
                    <div class="contextboxbody"></div>
                </div>
                <div id="friendbox">
                    <div class="contextboxhead">好友</div>
                    <div class="contextboxbody"></div>
                </div>
            </div>

            <div id="mesubpanel" class="subpanel hidepanel">
                <div id="persioninfobox">
                    <form id="infosubpanel" class="subpanel unselectable">
                        <h5>个人信息</h5>
                        <div class="form-group">
                            <label for="infousername">账号</label>
                            <input id="infousername" type="text" class="form-control form-control-sm" disabled>
                        </div>
                        <div class="form-group">
                            <label for="infousername">昵称</label>
                            <input id="infonickname" type="text" class="form-control form-control-sm" disabled>
                        </div>
                        <div class="form-group">
                            <label for="infousername">邮箱</label>
                            <input id="infoemail" type="text" class="form-control form-control-sm" disabled>
                        </div>
                        <div class="form-group">
                            <label for="infousername">个人简介</label>
                            <textarea id="infointro" type="text" class="form-control form-control-sm" disabled rows="4"></textarea>
                        </div>
                        <button type="button" class="infoupdbtn btn btn-dark" onclick="get_infosubpanel_up(infoupdsubpanel)">修改</button>
                    </form>
                    <form id="infoupdsubpanel" class="subpanel unselectable hidepanel">
                        <h5>修改信息</h5>
                        <div class="form-group">
                            <label for="newinfonickname">昵称</label>
                            <i class="fa fa-check" aria-hidden="true" input-va="newinfonickname"></i>
                            <i class="fa fa-times" aria-hidden="true" input-va="newinfonickname"></i>
                            <input name="newinfonickname" id="newinfonickname" type="text" class="form-control form-control-sm" autocomplete="off" pt="^([A-Z]|[a-z]|[0-9]){8,16}$" unvmsg="请输入8-16位纯大小写字母或者数字" notnull minlength="8" maxlength="16">
                        </div>
                        <div class="form-group">
                            <label for="newinfopassword">密码</label>
                            <i class="fa fa-check" aria-hidden="true" input-va="newinfopassword"></i>
                            <i class="fa fa-times" aria-hidden="true" input-va="newinfopassword"></i>
                            <input name="newinfopassword" id="newinfopassword" type="password" class="form-control form-control-sm" notnull minlength="1" maxlength="15" mute="fasle" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="newinfoemail">邮箱</label>
                            <i class="fa fa-check" aria-hidden="true" input-va="newinfoemail"></i>
                            <i class="fa fa-times" aria-hidden="true" input-va="newinfoemail"></i>
                            <input name="newinfoemail" id="newinfoemail" type="email" class="form-control form-control-sm" autocomplete="off" pt="(\d|\w)+@(\d|\w)+\.(\d|\w)+" unvmsg="请输入正确的邮箱格式" maxlength="30">
                        </div>
                        <div class="form-group">
                            <label for="newinfointro">个人简介</label>
                            <textarea name="newinfointro" id="newinfointro" type="text" class="form-control form-control-sm" maxlength="160" rows="4"></textarea>
                        </div>
                        <div class="infoupdbtn btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary" onclick="mesubpanel.outfunc()">返回</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </form>
                    <div id="mefuncbox" class="btn-group" role="group" aria-label="Basic example">
                        <button id="todobtn" type="button" class="mefunbtn btn btn-success">待办</button>
                        <button id="ideabtn" type="button" class="mefunbtn btn btn-primary">点子</button>
                        <button id="logoutbtn" type="button" class="mefunbtn btn btn-danger" onclick="logout()">登出</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="addfuncpanel" class="unselectable hidepanel list-group">
            <div id="adduserbtn" class="afpbtn list-group-item list-group-item-action">
                <i class="fa fa-comments"></i>
                添加好友
            </div>
            <div id="addgroup" class="afpbtn list-group-item list-group-item-action">
                <i class="fa fa-group"></i>
                进入群组
            </div>
            <div id="addtodo" class="afpbtn list-group-item list-group-item-action">
                <i class="fa fa-sticky-note"></i>
                添加待办
            </div>
            <div id="addidea" class="afpbtn list-group-item list-group-item-action">
                <i class="fa fa-exclamation"></i>
                添加点子
            </div>
        </div>

        <div id="bottombar">
            <div id="chatbtnbox" class="bottombarbtn">
                <div id="chatbtn" class="bottombarbtnlogo functionbtn">
                    <i class="fa fa-comments"></i>
                    <br>
                    聊天
                </div>
            </div>
            <div id="contectbtnbox" class="bottombarbtn">
                <div id="contextbtn" class="bottombarbtnlogo functionbtn">
                    <i class="fa fa-group"></i>
                    <br>
                    通讯录
                </div>
            </div>
            <div id="mebtnbox" class="bottombarbtn">
                <div id="mebtn" class="bottombarbtnlogo functionbtn">
                    <i class="fa fa-user"></i>
                    <br>
                    我
                </div>
            </div>
        </div>

        <div id="chatlogbox">

        </div>

        <div id="friendinfobox">
            <form id="friendinfoboxpanel" class="unselectable">
                <h5 id="fnickname"></h5>
                <div class="form-group">
                    <label>账号</label>
                    <input id="fusername" type="text" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input id="femail" type="email" class="form-control" disabled>
                </div>
                <div class="form-group mb-3">
                    <label>个人简介</label>
                    <textarea id="fintro" type="text" class="form-control" maxlength="160" rows="5" disabled></textarea>
                </div>
                <div class="infoboxbtnbox btn-group" role="group">
                    <button id="delfbtn" type="button" class="btn btn-danger btn-sm">删除</button>
                    <button id="chatfbtn" type="button" class="btn btn-primary btn-sm">消息</button>
                </div>
            </form>
        </div>
        <div id="groupinfobox">
            <form id="groupinfoboxpanel" class="unselectable">
                <h5 id="gname"></h5>
                <div class="form-group">
                    <label id="gmblb"></label>
                    <div id="gmbbox" type="text" class="form-control" maxlength="160" rows="5" disabled>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label>群简介</label>
                    <textarea id="gintro" type="text" class="form-control" maxlength="160" rows="5" disabled>
                    </textarea>
                </div>
                <div class="infoboxbtnbox btn-group" role="group">
                    <button id="quetgbtn" type="button" class="btn btn-danger btn-sm">退出</button>
                    <button id="chatgbtn" type="button" class="btn btn-primary btn-sm">消息</button>
                </div>
            </form>
        </div>

        <div id="chatbox">
            <textarea id="chattext" type="text" class="form-control form-control-sm" rows="1"></textarea>
            <button id="chatsend" class="btn btn-secondary btn-sm" type="button">发送</button>
        </div>
    </div>

    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/jquery-ui.min.js"></script>
    <script src="./lib/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/js/dayjs.min.js"></script>

    <script src="./js/tool.js"></script>

    <script src="./js/data-hanlde.js"></script>
    <script src="./js/localdb.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/element-create.js"></script>
    <script src="./js/action-bind.js"></script>
    <script src="./js/init.js"></script>

</body>

</html>
